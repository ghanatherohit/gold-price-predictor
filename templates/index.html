<!DOCTYPE html>
<html>
<head>
    <title>Gold Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -1;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(212, 175, 55, 0.7);
            border-radius: 50%;
            animation: float 15s infinite;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .center-container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.8s ease;
            max-width: 550px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gold-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(212, 175, 55, 0.4));
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gold-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 2.8em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37, #f9d342, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 35px;
            font-weight: 300;
            line-height: 1.6;
        }

        .cta-button {
            background: linear-gradient(135deg, #d4af37, #f9d342);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover::before {
            width: 350px;
            height: 350px;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.5);
        }

        .cta-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 40px;
        }

        .feature {
            padding: 20px 10px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.08), rgba(212, 175, 55, 0.15));
            border-radius: 15px;
            transition: all 0.4s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .feature:hover {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15), rgba(212, 175, 55, 0.25));
            transform: translateY(-8px);
            border-color: rgba(212, 175, 55, 0.3);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.2);
        }

        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 12px;
            animation: bounce 2s ease-in-out infinite;
        }

        .feature:nth-child(2) .feature-icon {
            animation-delay: 0.2s;
        }

        .feature:nth-child(3) .feature-icon {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .feature-text {
            font-size: 1em;
            color: #555;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 0.75em;
            color: #888;
            margin-top: 5px;
        }

        a {
            text-decoration: none;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37, #f9d342);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.8em;
            color: #777;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .center-container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>
    
    <div class="center-container">
        <div class="gold-icon" onclick="this.style.animation='spin 0.5s ease'">ðŸ’°</div>
        <h1>Gold Price Predictor</h1>
        <p class="subtitle">Harness AI-powered insights to predict gold prices with precision and confidence</p>
        
        <a href="/gold"><button class="cta-button">Start Prediction âœ¨</button></a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ“Š</div>
                <div class="feature-text">Accurate</div>
                <div class="feature-desc">ML-driven predictions</div>
            </div>
            <div class="feature">
                <div class="feature-icon">âš¡</div>
                <div class="feature-text">Fast</div>
                <div class="feature-desc">Real-time results</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ”’</div>
                <div class="feature-text">Secure</div>
                <div class="feature-desc">Privacy protected</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">95%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">10K+</div>
                <div class="stat-label">Predictions</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">24/7</div>
                <div class="stat-label">Available</div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Add interactive hover effect to stats
        document.querySelectorAll('.stat-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1)';
                this.style.transition = 'transform 0.3s ease';
            });
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
